{% block content %}
<form class="form-style-9" method="POST" action="/update/{{comemployee.employee_id}}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-success text-center">
        Edit Employee Details
    </h1>
    <ul>
        <li>
            <label><b>First Name</b></label>
            <input type="text" name="firstname" class="field-style field-full align-none" placeholder="FirstName"
                   value="{{comemployee.firstname}}"/></li>
        <li>
            <label><b>Last Name</b></label>
            <input type="text" name="lastname" class="field-style field-full align-none" name="lastname"
                   placeholder="Last Name" required="" id="id_lastname" value="{{comemployee.lastname}}"/></li>


        <li><label><b>Address</b></label>
            <input type="text" type="text" name="address" placeholder="Address" required="" id="id_address"
                   value="{{comemployee.address}}" class="field-style field-full align-none"/></li>

        <li>
            <label><b>Contact</b></label>
            <input type="text" class="field-style field-full align-none" type="text" name="contact"
                   placeholder="Contact" required="" id="id_contact" value="{{comemployee.contact}}"/>
        </li>
        <li>
            <label><b>Email id</b></label>
            <input class="field-style field-full align-none" type="text" name="email" placeholder="Email id" required=""
                   id="id_email" value="{{comemployee.email}}"/>
        </li>

        <li>
            <input type="submit" value="Save"/>
        </li>
    </ul>
</form>
{% endblock %}

<style type="text/css">
.form-style-9{
	max-width: 650px;
	background: #F4FCD3;
	padding: 30px;
	margin: 50px auto;
	box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
	border-radius: 10px;
	border: 6px solid #305A72;
}
.form-style-9 ul{
	padding:0;
	margin:0;
	list-style:none;
}
.form-style-9 ul li{
	display: block;
	margin-bottom: 10px;
	min-height: 35px;
}
.form-style-9 ul li  .field-style{
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	padding: 8px;
	outline: none;
	border: 1px solid #B0CFE0;
	-webkit-transition: all 0.30s ease-in-out;
	-moz-transition: all 0.30s ease-in-out;
	-ms-transition: all 0.30s ease-in-out;
	-o-transition: all 0.30s ease-in-out;

}.form-style-9 ul li  .field-style:focus{
	box-shadow: 0 0 5px #B0CFE0;
	border:1px solid #B0CFE0;
}
.form-style-9 ul li .field-split{
	width: 49%;
}
.form-style-9 ul li .field-full{
	width: 100%;
}
.form-style-9 ul li input.align-left{
	float:left;
}
.form-style-9 ul li input.align-right{
	float:right;
}
.form-style-9 ul li textarea{
	width: 100%;
	height: 100px;
}
.form-style-9 ul li input[type="button"],
.form-style-9 ul li input[type="submit"] {
	-moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
	-webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
	box-shadow: inset 0px 1px 0px 0px #3985B1;
	background-color: #216288;
	border: 1px solid #17445E;
	display: inline-block;
	cursor: pointer;
	color: #FFFFFF;
	padding: 8px 18px;
	text-decoration: none;
	font: 12px Arial, Helvetica, sans-serif;
}
.form-style-9 ul li input[type="button"]:hover,
.form-style-9 ul li input[type="submit"]:hover {
	background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
	background-color: #28739E;
}
h1
{
color:green;
}

</style>
